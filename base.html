<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
    <link rel="stylesheet" href="sty.css">
</head>
<body>
    <h1>DRUMKIT</h1>

        <button data-key="A">A</button>
        <button data-key="S">S</button>
        <button data-key="D">D</button>
        <button data-key="F">F</button>
        <button data-key="G">G</button>

        <button data-key="J">J</button>
        <button data-key="K">K</button>
        <button data-key="L">L</button>

    <audio data-key="A" src="sounds/mixkit-cool-guitar-riff-2321.wav"></audio>
    <audio data-key="S" src="sounds/mixkit-acute-guitar-single-string-2325.wav"></audio>
    <audio data-key="D" src="sounds/mixkit-electric-guitar-distorted-slide-2340.wav"></audio>
